{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Home" %}{% endblock %}

{% block content %}
<div height="100%">
    <div class="">
        <h1 class="text-center">Welcome {{user.username}}</h1>
        <h3 class="text-center mt-3">Create post</h1>
        <form method="POST" action="{% url 'create' %}" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group row">
                <label for="image" class="col-sm-2 col-form-label">Image</label>
                <div class="col-sm-10">
                    <input type="file" class="form-control-file border" id="image" name="image">
                </div>
            </div>
            <div class="form-group row">
                <label for="title" class="col-sm-2 col-form-label">Title</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="title" name="title">
                </div>
              </div>
              <div class="form-group row">
                <label for="content" class="col-sm-2 col-form-label">Content</label>
                <div class="col-sm-10">
                  <textarea type="password" rows="5" class="form-control" id="content" name="content"></textarea>
                </div>
              </div>
              <div class="form-group row text-center">
                <div class="col-sm-12">
                  <button type="submit" class="btn btn-primary">Create +</button>
                </div>
              </div>
        </form>
    </div>
</div>
    {% endblock %}
