{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Detail" %}{% endblock %}

{% block content %}
<div height="100%">
    <div class="">
        <h1 class="text-center">Welcome {{user.username}}</h1>
        <h3 class="text-center mt-3">Detail post</h1>
        <div>
        </div>
        <form method="POST" action="{% url 'detail' post.id %}">
            {% csrf_token %}
            <div class="form-group row">
                <label for="image" class="col-sm-2 col-form-label">Image</label>
                <div class="col-sm-10">
                    {%if post.image %}
                    <img src="{{post.image.url}}" alt="{{post.title}}" width="300"/></div>
                    {% endif %}
                </div>
            </div>
            <div class="form-group row">
                <label for="title" class="col-sm-2 col-form-label">Title</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="title" name="title" value="{{post.title}}">
                </div>
              </div>
              <div class="form-group row">
                <label for="content" class="col-sm-2 col-form-label">Content</label>
                <div class="col-sm-10">
                  <textarea rows="5" class="form-control" id="content" name="content">{{post.content}}</textarea>
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label">Time</label>
                <div class="col-sm-10">{{post.timestamp}}</div>
            </div>
              <div class="form-group row text-center">
                <div class="col-sm-12">
                  <button type="submit" class="btn btn-warning">Update</button>
                </div>
              </div>
        </form>
        <div class="form-group row text-center">
            <div class="col-sm-12">
                <a class="btn btn-danger" href="javascript:document.getElementById('delete').submit()">
                    Delete</a>
                    <form action="{% url 'delete' post.id %}" method="POST" id="delete">
                        {% csrf_token %}
                        <input type=hidden>
                    </form>         
            </div>
        </div>
    </div>
</div>
    {% endblock %}
